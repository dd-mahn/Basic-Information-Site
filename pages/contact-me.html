<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1 class="contact-title">Contact me via:</h1>
        <ul class="contact-list">
            <li class="contact-list--item">Facebook</li>
            <li class="contact-list--item">Instagram</li>
            <li class="contact-list--item">Github</li>
        </ul>
    </div>
    <div class="bot">
        <h1 class="contact-title">For work and collaborations</h1>
        <label for="send-mail">Send me an Email!</label>
        <textarea name="send-mail" id="send-mail" cols="30" rows="10"></textarea>
    </div>


</body>
</html>
